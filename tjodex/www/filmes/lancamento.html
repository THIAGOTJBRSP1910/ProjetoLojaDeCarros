      <script>
        var rs="";
        fetch("https://api.themoviedb.org/3/movie/top_rated?api_key=5c6f5f642d4d2c1bcaffde4da64cc915&language=pt-br&page=1")
        .then(response =>{
          return response.json()
        })

        .then(data => {

        data.results.forEach(element => {
  


        rs+="<div id=\"linha\">";
        rs+="<div id=\"capa\"> <a href=detalhes.html?id="+element.id+"> <img src=https://image.tmdb.org/t/p/w500"+element.poster_path+"> </a> </div>";
        rs+="<div id=\"dados\"><h3>"+element.title+"</h3><br><h5>Popularidade: "+element.popularity+"</h5></div>";
        rs+="</div>";

        });

        document.getElementById("conteudo").innerHTML=rs;

        console.log(data.results)
        })
        .catch(err =>{
        console.log("Erro ao ler a API => "+err)
        })
        </script>
